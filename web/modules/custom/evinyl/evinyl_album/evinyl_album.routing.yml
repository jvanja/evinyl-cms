evinyl_album.content:
  path: '/api/albums'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\AlbumController::content'
    _title: 'Album Controller'
  requirements:
    _permission: 'access content'

evinyl_cassettes.content:
  path: '/api/cassettes'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\CassetteController::content'
    _title: 'Album Controller'
  requirements:
    _permission: 'access content'

evinyl_increment_track_count.content:
  path: '/api/getjson'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\GetJsonController::content'
    _title: 'Getting JSON'
  requirements:
    _permission: 'access content'

evinyl_auth.content:
  path: '/api/getAuth'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\GetAuthController::content'
    _title: 'Getting AUTH JSON'
  requirements:
    _permission: 'access content'
