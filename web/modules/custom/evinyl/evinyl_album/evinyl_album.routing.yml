evinyl_cassettes.content:
  path: '/api/cassettes'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\CassetteController::content'
    _title: 'Album Controller'
  requirements:
    _permission: 'access content'

evinyl_getjson.content:
  path: '/api/getjson'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\GetJsonController::content'
    _title: 'Getting JSON'
  requirements:
    _permission: 'access content'

evinyl_albumfrompath.content:
  path: '/api/getalbumfrompath'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\GetJsonController::album'
    _title: 'Getting album'
  requirements:
    _permission: 'access content'

evinyl_auth.content:
  path: '/api/getAuth'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\GetAuthController::content'
    _title: 'Getting AUTH JSON'
  requirements:
    _permission: 'access content'
