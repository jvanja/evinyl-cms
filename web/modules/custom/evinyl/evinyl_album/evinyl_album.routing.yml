evinyl_album.content:
  path: '/api/albums'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\AlbumController::content'
    _title: 'Album Controller'
  requirements:
    _permission: 'access content'

evinyl_artists.content:
  path: '/api/artists'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\ArtistsController::content'
    _title: 'Get Artists Controller'
  requirements:
    _permission: 'access content'

evinyl_article.update_link:
  path: '/api/article/link'
  defaults:
    _controller: '\Drupal\evinyl_album\Controller\ArticleController::update_link'
    _title: 'Link to preview'
  requirements:
    _permission: 'access content'

